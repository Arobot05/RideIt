<!DOCTYPE html>
<html>
<head>
    <title>Cycle Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="logo">
                <img src="images/Ride2-removebg-preview.png" alt="logo">
            </div>
            <nav id="sidemap">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div id="contactImage">
          
        </div>


        <div id="pageName">
            <h2>Contact Page</h2>
        </div>

        <div class="contact">
            <form class="form">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fullname" placeholder="Enter your Name">
                <br>
                <label for="lemail">Email</label>
                <input type="text" id="lemail" name="email" placeholder="Enter your Email">
                <br>
                <label for="message">Message</label>
                <textarea type="text" id="email" name="message" placeholder="Enter your Comment"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>

        </div>


        <div id="footer">
            <div id="logo">
                <img src="images/Logo 2.png" alt="logo">
            </div>

            <div id="sidemapBottom">
                <ul></ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="copyright">
                <a href="gulity.html"><H2>CopyRight@</H2></a>
            </div>
        </div>
    </div>
</body>
</html>
